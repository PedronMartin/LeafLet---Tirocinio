     <h1>Primo esempio con Leaflet</h1>

     <div id="map"></div>

     <style>
        #map { height: 500px;
               width: 100%; }
     </style>

     <script>
        var map = L.map('map').setView([45.40342369717214, 10.998998624064418], 16);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([45.40342369717214, 10.998998624064418]).addTo(map);

        var circle = L.circle([45.40342369717214, 10.998998624064418], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.4,
            radius: 250
        }).addTo(map);

        marker.bindPopup("<b>Ca'Vignal").openPopup();
        circle.bindPopup("Universit√† degli Studi di Verona");

        function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
        }

        map.on('click', onMapClick);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);

     </script>
